{% extends 'polls/base.html' %}

{% block polls_content %}
{% if latest_poll_list %}
    <ul>
    {% for poll in latest_poll_list %}
		<li>
			<a href="{{ poll.get_absolute_url }}">{{ poll.title }}</a>
			<small>{{ poll.publish_date|timesince }} ago</small>
		</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
